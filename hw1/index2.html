<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
            max-width: 1200px;
        }
        .teacher-card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 250px;
        }
        .teacher-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .teacher-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #007bff;
        }
        .teacher-card h2 {
            margin: 10px 0 15px 0;
            color: #333;
            font-size: 1.3em;
            min-height: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .teacher-card a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: auto;
        }

        .teacher-card a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .teacher-card a:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Наші викладачі</h1>
    <div class="cards">
        <div class="teacher-card">
            <img src="images/teacher.png" alt="Фото викладача Анни">
            <h2>Анна Петренко</h2>
            <a href="#">Докладніше</a>
        </div>

        <div class="teacher-card">
            <img src="images/teacher.png" alt="Фото викладача Максима">
            <h2>Максим Коваль</h2>
            <a href="#">Докладніше</a>
        </div>

        <div class="teacher-card">
            <img src="images/teacher.png" alt="Фото викладача Ольги">
            <h2>Ольга Іванова</h2>
            <a href="#">Докладніше</a>
        </div>

        <div class="teacher-card">
            <img src="images/teacher.png" alt="Фото викладача Дениса">
            <h2>Денис Шевченко</h2>
            <a href="#">Докладніше</a>
        </div>
    </div>
</body>
</html>
